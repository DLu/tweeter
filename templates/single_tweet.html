<div style="position: static; visibility: visible; display: block; transform: rotate(0deg); max-width: 100%; width: 500px; min-width: 220px; margin-top: 10px; margin-bottom: 10px;">
  <div class="SandboxRoot" style="position: relative;">
    <div class="EmbeddedTweet">
      <div style="padding: 20px 20px 11.6px 20px">
        <blockquote style="margin: 0; padding: 0;">
          <div style="position: relative; padding-left: 45px; white-space: nowrap;">
            <div class="TweetAuthor">
              <a style="line-height: 1.2; text-decoration: none; color: black;" href="https://twitter.com/{{ data['handle'] }}">
                <span class="TweetAuthor-avatar">
                  <img style="max-width: 100%; max-height: 100%;" src="{{ data['profile_image_url'] }}" />
                </span>
                <span style="font-weight: 700;">{{ data['name'] }}</span><br/>
                <span style="font-size: 14px; color: rgb(105, 120, 130);">@{{ data['handle'] }}</span>
              </a>
            </div>
          </div>
          <p>{{ data['text'] }}</p>
          <div style="font-size: 14px; color: rgb(105, 120, 130);">{{ data['created_at'] }}</div>
        </blockquote>
      </div>
    </div>
  </div>
</div>
